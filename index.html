<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>NPS app</title>
     <link rel="stylesheet" href="style.css">
  </head>
  <body><body>
    <div class="container">
        <h1>National Parks</h1>

        <form id="js-form">
            <label for="search-state">State</label>
            <input type="text" name="search-state" class="js-search-state" required>

            <label for="search-results"># of Results</label>
            <input type="number" name="search-results" class="js-search-results" value="10">

            <input type="submit" value="search!">
        </form>

        <p class="error-message"></p>
        <section class="results hidden">
          <h2>Search results</h2>
          <ul class="results-list">
          </ul>
        </section>
    </div>
  
   <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="index.js"></script></body>
</html>
